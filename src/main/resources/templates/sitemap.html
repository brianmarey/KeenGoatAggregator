<?xml version="1.0" encoding="UTF-8"?>

<urlset xmlns:th="http://www.thymeleaf.org" xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
   <url th:each="post : ${posts}">
      <loc th:text="${webContext.homeUrl + '/post/' + post.slug}"></loc>
      <lastmod th:text="${post.schemaDateDisplay}"></lastmod>
      <changefreq>monthly</changefreq>
      <priority>0.8</priority>
   </url>
</urlset>
